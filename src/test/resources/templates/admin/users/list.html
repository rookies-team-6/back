<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>회원 목록</title>
</head>
<body>
<h1>회원 목록</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>이메일</th>
    <th>이름</th>
    <th>사번</th>
    <th>직무</th>
    <th>점수</th>
    <th>현재 문제</th>
    <th>삭제</th>
    <th>권한 변경</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.employeeNumber}"></td>
    <td th:text="${user.employeeType}"></td>
    <td th:text="${user.score}"></td>
    <td th:text="${user.currentQuestionIndex}"></td>
    <td>
      <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post">
        <button type="submit">삭제</button>
      </form>
    </td>
    <td>
      <form th:action="@{/admin/users/{id}/role(id=${user.id})}" method="post">
        <input type="hidden" name="_method" value="patch"/>
        <button type="submit">관리자 승격</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
