<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>보안 문제 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet">
</head>
<body style="background-color: #FFFCEE;">
<!-- 상단 바 -->
<div th:replace="fragments/header-detail :: adminHeader('문제 생성')"></div>
<div class="container-fluid mt-5" style="max-width: 95%; margin: 0 auto;">
    <h1 class="mb-4 text-center">보안 문제 생성</h1>
    <div style="max-width: 800px; margin: 0 auto;">
        <form th:action="@{/admin/questions/create}" method="post" th:object="${questionForm}">
            <div class="mb-3">
                <label for="question" class="form-label fw-bold">문제 내용</label>
                <textarea id="question" th:field="*{question}" class="form-control" rows="5"
                          placeholder="보안 문제 내용을 입력하세요."></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/admin/questions/all}" class="btn btn-secondary">← 목록으로</a>
                <button type="submit" class="btn btn-primary">문제 등록</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
