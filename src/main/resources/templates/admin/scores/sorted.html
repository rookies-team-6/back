<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 점수 순위</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #FFFCEE;">
<nav class="navbar navbar-expand-lg" style="background-color: #fdb82c; height: 30px;"></nav>

<!-- 상단바 -->
<div class="container-fluid d-flex align-items-center justify-content-between" style="background-color: #f8f7f3;">
  <a class="navbar-brand d-flex align-items-center" href="/" style="margin-left: 16px;">
    <img src="/images/logo.png" alt="제대로 보안니" width="110" height="50" class="me-2">
    <strong style="font-size: 18px;">관리자 페이지 - 회원 점수 순위</strong>
  </a>
  <div class="me-4">
    <a href="/admin/users" style="font-size: 15px; font-weight: 500; color: #333; text-decoration: none;">
      관리자 메인 페이지로 돌아가기
    </a>
  </div>
</div>

<div class="container mt-4">
  <h2>상위 10등 회원 목록</h2>

  <table class="table table-bordered" style="background-color: #FFFFFF;">
    <thead>
    <tr>
      <th>순위</th>
      <th>이름</th>
      <th>부서 코드</th>
      <th>점수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="score, iterStat : ${scores}">
      <td>
        <span th:switch="${iterStat.index}">
          <span th:case="0">1등 🥇</span>
          <span th:case="1">2등 🥈</span>
          <span th:case="2">3등 🥉</span>
          <span th:case="*"
                th:text="${iterStat.index + 1 + '등'}"></span>
        </span>
      </td>
      <td th:text="${score.username}"></td>
      <td th:text="${score.departmentCode + '팀'}"></td>
      <td th:text="${score.score + '점'}"></td>
    </tr>
    </tbody>
  </table>

  <a href="/admin/users/scores" class="btn btn-secondary mt-3">← 목록으로</a>
</div>
</body>
</html>
