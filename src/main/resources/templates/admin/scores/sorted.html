<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 점수 순위</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #FFFCEE;">
<!-- 상단 바 -->
<div th:replace="fragments/header-detail :: adminHeader('회원 점수 순위 조회')"></div>

<div class="container mt-4">
    <h2>상위 10등 회원 목록</h2>

    <table class="table table-bordered" style="background-color: #FFFFFF;">
        <thead>
        <tr>
            <th>순위</th>
            <th>이름</th>
            <th>부서 코드</th>
            <th>점수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="score, iterStat : ${scores}">
            <td>
        <span th:switch="${iterStat.index}">
          <span th:case="0">1등 🥇</span>
          <span th:case="1">2등 🥈</span>
          <span th:case="2">3등 🥉</span>
          <span th:case="*"
                th:text="${iterStat.index + 1 + '등'}"></span>
        </span>
            </td>
            <td th:text="${score.username}"></td>
            <td th:text="${score.departmentCode + '팀'}"></td>
            <td th:text="${score.score + '점'}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/admin/users/scores" class="btn btn-secondary mt-3">← 목록으로</a>
</div>
</body>
</html>
