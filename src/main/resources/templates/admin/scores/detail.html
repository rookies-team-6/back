<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>회원 점수 상세</title>
</head>
<body>
<h1>회원 점수 상세</h1>
<table border="1">
  <tr><th>ID</th><td th:text="${score.id}"></td></tr>
  <tr><th>이름</th><td th:text="${score.username}"></td></tr>
  <tr><th>점수</th><td th:text="${score.score}"></td></tr>
</table>
<a th:href="@{'/admin/users/scores'}">뒤로 가기</a>
</body>
</html>
