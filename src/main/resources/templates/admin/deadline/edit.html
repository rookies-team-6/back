<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>마감일 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #FFFCEE;">

<!-- 상단 바 -->
<nav class="navbar navbar-expand-lg" style="background-color: #fdb82c; height: 30px;"></nav>

<!-- 헤더 -->
<div class="container-fluid d-flex align-items-center justify-content-between" style="background-color: #f8f7f3;">
  <a class="navbar-brand d-flex align-items-center" href="/" style="margin-left: 16px;">
    <img src="/images/logo.png" alt="제대로 보안니" width="110" height="50" class="me-2">
    <strong style="font-size: 18px;">관리자 페이지 - 마감일 수정</strong>
  </a>
  <div class="me-4">
    <a href="/admin/users" style="font-size: 15px; font-weight: 500; color: #333; text-decoration: none;">
      관리자 메인 페이지로 돌아가기
    </a>
  </div>
</div>

<!-- 마감일 수정 폼 -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow" style="min-width: 400px;">

    <h5 class="mb-4 text-center" th:text="${deadlineDto.username} + ' 회원의 학습 마감일 수정'"></h5>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <form th:action="@{/admin/users/deadline/{id}(id=${deadlineDto.userId})}" method="post" th:object="${deadlineDto}">
      <input type="hidden" name="_method" value="patch" />

      <div class="mb-3">
        <label class="form-label">기존 마감일</label>
        <input type="text" class="form-control" th:value="${deadlineDto.oldDeadline}" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">새 마감일</label>
        <input type="date" class="form-control" th:field="*{newDeadline}" required>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">수정</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary">뒤로</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
