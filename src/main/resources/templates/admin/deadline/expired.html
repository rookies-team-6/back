<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마감일 지난 회원 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #FFFCEE;">
<!-- 상단 바 -->
<nav class="navbar navbar-expand-lg" style="background-color: #fdb82c; height: 30px;">
</nav>
<div class="container-fluid d-flex align-items-center justify-content-between" style="background-color: #f8f7f3;">
    <a class="navbar-brand d-flex align-items-center" href="/" style="margin-left: 16px;">
        <img src="/images/logo.png" alt="제대로 보안니" width="110" height="50" class="me-2">
        <strong style="font-size: 18px;">관리자 페이지-학습 마감일 지난 회원 조회</strong>
    </a>
    <div class="me-4">
        <a href="/admin/users" style="font-size: 15px; font-weight: 500; color: #333; text-decoration: none;">
            관리자 메인 페이지로 돌아가기
        </a>
    </div>
</div>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header text-center bg-warning-subtle">
            <h4 class="my-3">마감일 지난 회원 목록 ⚠️</h4>
            <p class="mb-0 text-secondary">학습 마감일이 지난 회원들입니다. 확인 후 수정하세요.</p>
        </div>
        <div class="card-body">

            <table class="table table-bordered table-hover text-center align-middle" style="background-color: #FFFFFF;">
                <thead class="table-light">
                <tr>
                    <th>회원 ID</th>
                    <th>이름</th>
                    <th>회원 유형</th>
                    <th>부서 코드</th>
                    <th>기존 마감일</th>
                    <th>마감일 변경</th>
                    <th>상세보기</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${expiredUsers}">
                    <td th:text="${user.userId}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.employeeType}"></td>
                    <td th:text="${user.departmentCode +'팀'}"></td>
                    <td th:text="${user.newDeadline}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm"
                           th:href="@{'/admin/users/deadline/' + ${user.userId} + '/edit'}">수정</a>
                    </td>
                    <td>
                        <a class="btn btn-secondary btn-sm"
                           th:href="@{'/admin/users/username/' + ${user.username}}">상세보기</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(expiredUsers)}">
                    <td colspan="5">마감일이 지난 회원이 없습니다.</td>
                </tr>
                </tbody>
            </table>
            <a href="/admin/users" class="btn btn-secondary mt-3">← 목록으로</a>
        </div>
    </div>
</div>

</body>
</html>
