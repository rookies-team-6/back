<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마감일 지난 회원 목록</title>
</head>
<body>
<h1>마감일이 지난 회원 목록</h1>

<table border="1">
    <thead>
    <tr>
        <th>회원 ID</th>
        <th>이름</th>
        <th>기존 마감일</th>
        <th>수정된 마감일</th>
        <th>상세보기</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${expiredUsers}">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.oldDeadline}"></td>
        <td th:text="${user.newDeadline}"></td>
        <td>
            <a th:href="@{'/admin/users/deadline/' + ${user.userId}}">보기</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
